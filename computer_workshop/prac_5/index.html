<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Practical 05</title>
  </head>
  <body>
    <h4>Text Formatting Tags Example</h4>
    <div class="prose text-container">
        <p>
        Lorem ipsum <b>dolor</b> sit amet <strong>consectetur</strong> adipisicing <i>elit</i>. Possimus alias,
        <small>fugiat</small> eum, <mark>id quas</mark> ipsam <del>voluptate</del> voluptates illum <ins>quis dolore</ins> magnam
        <sub>voluptatem!</sub> Quaerat <sup>nulla veniam</sup> illum, minus provident sunt ad.
      </p>
    </div>
  </body>
