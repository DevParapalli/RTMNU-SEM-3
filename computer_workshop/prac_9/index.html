<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 09 - Styling Styles</title>
    <link rel="stylesheet" href="external.css">
    <style>
        html {
            height:100%;
            width:100%;
        }
        .fill-parent {
            width: 100%;
            height: 100%;
        }
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="body" style="margin:0;padding:0;height:100%;width:100%">
    <div class="fill-parent center-content">
        <div class="card">
            <img class="card-image" src="https://placeimg.com/400/400" alt="">
            <div class="card-content">
                <h1 class="card-title">Card Title</h1>
                <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quae.</p>
        </div>
    </div>
</body>
</html>
